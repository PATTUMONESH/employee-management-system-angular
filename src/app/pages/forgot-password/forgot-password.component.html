<form [formGroup]="firstFormGroup" class="row" (ngSubmit)="onSubmit1()">
    <ng-template matStepLabel>Basic Details</ng-template>
    
    <mat-form-field class="col-md-4">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="userName" />
    </mat-form-field>
    
    <mat-form-field class="col-md-4">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password"/>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email"/>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>Phone Number</mat-label>
      <input matInput type="tel" formControlName="phoneNumber"/>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName="city"/>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>State</mat-label>
      <input matInput type="text" formControlName="state"/>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>Postal Code</mat-label>
      <input matInput type="number" formControlName="postalCode"/>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>Select Your Country</mat-label>
      <select matNativeControl formControlName="country">
        <option value=""></option>
        <option value="us">United States</option>
        <option value="uk">U.K</option>
        <option value="india">India</option>
      </select>
    </mat-form-field>
    <div>
      <button mat-button matStepperNext type="submit">Next</button>
    </div>
 
  </form>

<div class="container">
    <div class="col-md-12">
        <div class="row">
            //fileds
            filed1 class="col-md-4"
            <input 
        </div>
    </div>
</div>
